<div class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div class="bg-gray-800 px-4 py-3 flex items-center space-x-4">
    <button id="backnewgroupe" class="text-white">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>
    <h1 class="text-lg font-medium">Nouveau groupe</h1>
  </div>

  <div class="px-4 py-3 bg-gray-800 border-b border-gray-700">
    <div class="flex-1">
      <input
        type="text"
        placeholder="Nom du groupe"
        class="bg-transparent border-0 border-b border-gray-600 outline-none text-white py-2 w-full placeholder-gray-400 focus:border-emerald-500"
        id="groupName"
      />
    </div>
  </div>

  <div class="px-4 py-2 bg-gray-800">
    <p class="text-sm text-gray-400">Sélectionnez les membres (minimum 2)</p>
  </div>

  <div
    id="contacts-list"
    class="flex-1 overflow-y-auto divide-y divide-gray-700"
  >
    <!-- Les contacts  -->
  </div>

  <div class="p-4 bg-gray-800 border-t border-gray-700">
    <button
      id="createGroupBtn"
      class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200"
    >
      Créer le groupe
    </button>
  </div>
</div>
