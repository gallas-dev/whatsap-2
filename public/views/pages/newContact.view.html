  <script>
    function toggleSwitch(element) {
      const circle = document.getElementById("toggleCircle");

      if (element.classList.contains("bg-emerald-500")) {
        element.classList.remove("bg-emerald-500");
        element.classList.add("bg-gray-600");
        circle.classList.remove("right-0.5");
        circle.classList.add("left-0.5");
      } else {
        element.classList.remove("bg-gray-600");
        element.classList.add("bg-emerald-500");
        circle.classList.remove("left-0.5");
        circle.classList.add("right-0.5");
      }
    }
