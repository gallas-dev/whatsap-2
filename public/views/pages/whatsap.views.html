<div class="bg-gray-900 text-white h-screen overflow-hidden">
  <div class="flex h-full">
    <div
      class="w-16 sidebar-bg flex flex-col justify-between items-center py-4 space-y-6"
    >
      <div class="">
        <div class="bg-gray-700 p-2 rounded-lg">
          <i class="fas fa-home text-gray-300"></i>
        </div>
        <div class="p-2 rounded-lg sidebar-item cursor-pointer">
          <i class="fas fa-cog text-gray-400"></i>
        </div>
        <div class="p-2 rounded-lg sidebar-item cursor-pointer">
          <i class="fas fa-comments text-gray-400"></i>
        </div>
        <div class="p-2 rounded-lg sidebar-item cursor-pointer">
          <i class="fas fa-users text-gray-400"></i>
        </div>
      </div>
      <div class="mt-auto space-y-4">
         <div > 
          <button id="paramsBtn" class="p-2 rounded-lg sidebar-item cursor-pointer">
          <i class="fas fa-cog text-gray-400"></i>
        </div>
        <div  class="p-2 rounded-lg sidebar-item cursor-pointer">
          <i class="fas fa-user text-gray-400"></i>
        </div>
        
      </div>
    </div>

    <div id="panel" class="w-96 bg-gray-800 border-r border-gray-700">
    
      <!-- Header -->
      <div
        class="p-4 border-b border-gray-700 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <span class="font-medium">WhatsApp</span>
        </div>
        <div class="flex space-x-2">
          <button id="plus" class="p-1 hover:bg-gray-700 rounded">
            <i class="fas fa-plus text-gray-400"></i>
          </button>
          <button class="p-1 hover:bg-gray-700 rounded">
            <i class="fas fa-ellipsis-v text-gray-400"></i>
          </button>
        </div>
      </div>

      <!-- Barre de recherche -->
      <div class="p-4">
        <div class="relative">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          <input
            type="text"
            placeholder="Rechercher ou démarrer une discussion"
            class="w-full bg-gray-700 text-white pl-10 pr-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:border-gray-500"
          />
        </div>
      </div>

      <!-- Navigation tabs -->
      <div class="flex border-b border-gray-700">
        <button
          class="flex-1 py-3 text-green-500 border-b-2 border-green-500 font-medium"
        >
          Toutes
        </button>
        <button class="flex-1 py-3 text-gray-400 hover:text-white">
          Non lues
        </button>
        <button class="flex-1 py-3 text-gray-400 hover:text-white">
          Favoris
        </button>
        <button id="groupesBtn" class="flex-1 py-3 text-gray-400 hover:text-white">
          Groupes
        </button>
      </div>

      <!-- Zone d'affichage des groupes -->
      <div id="groupes-container" class="hidden overflow-y-auto">
        <div id="groupes-list" class="divide-y divide-gray-700"></div>
      </div>

      <!-- Liste des conversations -->
      <div class="overflow-y-auto">
        <div
          class="p-4 hover:bg-gray-700 cursor-pointer border-l-4 border-green-500 bg-gray-750"
        >
          <div class="flex items-center space-x-3">
            <div class="avatar bg-blue-500">FS</div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <h3 class="font-medium">Fallou Senghor</h3>
                <span class="text-xs text-gray-400">20:46</span>
              </div>
              <p class="text-sm text-gray-400 flex items-center">
                <i class="fas fa-check-double text-blue-400 mr-1"></i>
                ok si kanam
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div id="groupes-list" ></div> -->
    </div>

    <!-- Zone de chat principale -->
    <div class="flex-1 chat-bg flex flex-col">
      <!-- Header du chat -->
      <div
        class="bg-gray-800 p-4 border-b border-gray-700 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div id="firstChar" class="avatar bg-blue-500" >FS</div>
          <div>
            <h2 id="contactName" class="font-medium"></h2>
            <p class="text-xs text-green-400">en ligne aujourd'hui à 20:46</p>
          </div>
        </div>
        <div class="flex space-x-2">
          <button class="p-2 hover:bg-gray-700 rounded">
            <i class="fas fa-search text-gray-400"></i>
          </button> 
         
            <button id="menupopup" class="p-2 hover:bg-gray-700 rounded">
            <i class="fas fa-ellipsis-v text-gray-400"></i>
          </button>
          
        
        </div>
        <div id="pup" class=" absolute mt-[600px] ml-[1260px]"  ></div>
      </div>

      <!-- Zone des messages -->
      <div class="flex-1 p-4 overflow-y-auto">
        <!-- Date separator -->
        <div class="text-center mb-6">
          <span class="bg-gray-700 px-3 py-1 rounded-full text-xs text-gray-300"
            >31/03/2025</span
          >
        </div>
        <div class="text-center mb-6">
          <span class="bg-gray-700 px-3 py-1 rounded-full text-xs text-gray-300"
            >Aujourd'hui</span
          >
        </div>

        <!-- Messages -->
        <div class="space-y-4">
          <!-- Message reçu -->
          <div class="flex items-start space-x-2">
            <div class="avatar bg-blue-500 text-xs">FS</div>
            <div class="message-bubble bg-gray-700 p-3">
              <p class="text-sm">Salut, comment ça va ?</p>
              <span class="text-xs text-gray-400">20:30</span>
            </div>
          </div>

          <!-- Message envoyé -->
          <div class="flex justify-end">
            <div class="message-bubble bg-green-600 p-3">
              <p class="text-sm">Ça va bien merci ! Et toi ?</p>
              <div class="flex items-center justify-end space-x-1 mt-1">
                <span class="text-xs text-green-200">20:32</span>
                <i class="fas fa-check-double text-blue-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Zone de saisie -->
      <div class="bg-gray-800 p-4 border-t border-gray-700">
        <div class="flex items-center space-x-3">
          <button class="p-2 hover:bg-gray-700 rounded-full">
            <i class="fas fa-smile text-gray-400"></i>
          </button>
          <button class="p-2 hover:bg-gray-700 rounded-full">
            <i class="fas fa-paperclip text-gray-400"></i>
          </button>
          <div class="flex-1 relative">
            <input
              type="text"
              placeholder="Entrez un message"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-full border border-gray-600 focus:outline-none focus:border-gray-500"
            />
          </div>
          <button class="p-2 bg-green-600 hover:bg-green-700 rounded-full">
            <i class="fas fa-paper-plane text-white"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
