<div class="bg-gray-900 min-h-screen">
  <div class="flex items-center p-4 border-b border-gray-700">
    <button class="mr-4" id="contactBlocked">
      <svg
        class="w-6 h-6 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>
    <h1 class="text-lg font-medium text-white">Contacts bloqués</h1>
  </div>

  <div id="blocked-contacts-list" class="divide-y divide-gray-700">
    <!-- Les contacts bloqués seront injectés ici -->
  </div>
</div>

<script>
  document.querySelectorAll(".cursor-pointer").forEach((item) => {
    item.addEventListener("click", function () {
      this.style.transform = "scale(0.98)";
      setTimeout(() => {
        this.style.transform = "scale(1)";
      }, 100);
    });
  });

  searchInput.addEventListener("blur", function () {
    this.parentElement.classList.remove("ring-2", "ring-green-500");
  });
</script>
